name: Build Executable with PyInstaller

on:
  push:
    branches:
      - main
  release:
    types: [created]  # Trigger on new releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify the Python version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile index.py  # Replace with your script name

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}  # Use the tag of the release
          release_name: Release ${{ github.ref }}
          body: |
            This release includes the latest build of the executable.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload executable to Release
        uses: softprops/action-gh-release@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/index.exe  # Replace with the actual path to your executable
          asset_name: my-executable.exe  # Name for the uploaded asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
